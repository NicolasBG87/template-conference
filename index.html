<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="assets/style/polaris.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Conference Template</title>
</head>
<body>
  <div class="container mt-5" id="nav">
    <div class="row">
      <div class="col-md-4">
        <h5><i class="fa fa-users"></i> BRAND</h5>
      </div>
      <div class="col-md-8">
        <ul>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">HELP</a></li>
          <li><a href="#">CONTACT</a></li>
          <li> | </li>
          <li><a href="#"><strong>LOG IN</strong></a></li>
          <li><a href="#" id="plans"><strong>PLANS & PRICING</strong></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="moto col-md-12 col-lg-4">
        <h1 class="mt-5 mb-0">Online conferencing</h1>
        <h1 class="mt-0">made easy.</h1>
        <h5 class="mt-4 mb-5"><em>Present. Share. Sell. Support.</em></h5>
      </div>
      <div class="col-md-12 col-lg-8 login">
        <h1 class="text-center mb-5"><i class="fa fa-users"></i></h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Keep me signed in</label>
            <span class="pull-right forgot-password">Forgot password</span>
          </div>
          <div class="text-center">
            <button class="mt-4" type="submit"><i class="fa fa-arrow-right fa-2x"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script/icheck.js"></script>
  <script src="script/app.js"></script>
</body>
</html>
